<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Elastic Search Injector Tool</title>
</head>
<body>

<h1 class="display-1">Elastic Search Injector Tool</h1>


<div>
<span class="form-group-container">
        <div class="form-group row">
            <label class=" control-label">Bulk Size:</label>
            <div class="">
                <input id="bulkSize" class="form-control" type="number" placeholder="Bulk Size">
            </div>
        </div>

        <div class="form-group row number-of-interactions-container">
            <label class="control-label">Number of Interactions:</label>
            <div class="">
                <input id="numOfInteractions" class="form-control" type="number" placeholder="Number of Interactions">
            </div>
        </div>


        <div class="btn-container">
            <button type="button" id="inject-button-id" class="btn btn-lg btn-info btn-block" onClick="InjectCalls()">Inject</button>
        </div>



</span>
</div>
<script src="myscript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
